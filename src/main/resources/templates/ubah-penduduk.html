<!DOCTYPE html>
<html>
<head>
<title th:text="${title}">View All Students</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="/css/style.css"></link>
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
	$(document).ready(function() {
		$('[data-toggle="tooltip"]').tooltip();
	});
</script>
</head>
<body>
<head th:replace="fragments/fragment :: navbar"></head>
<div class="container">
	<div th:if="${error}">
		<div class="alert alert-danger alert-dismissable">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
			<p th:text="${error}">This alert box could indicate a successful
				or positive action.</p>
		</div>
	</div>
	<h3>Ubah Penduduk</h3>
	<div th:if="${error == null}">
		<form method="post" th:action="@{/penduduk/ubah/{nik}(nik=${nik})}">
			<div class="form-group">
				<label for="text">Masukkan Nama</label> <input type="text"
					class="form-control" name="nama" th:value="${penduduk.nama}"
					th:required="required" />
			</div>
			<div class="form-group">
				<label for="text">Tempat Lahir</label> <input type="text"
					class="form-control" name="tempat_lahir"
					th:value="${penduduk.tempat_lahir}" th:required="required" />
			</div>
			<div class="form-group">
				<label for="text">Tanggal Lahir</label> <input type="date"
					class="form-control" name="tanggal_lahir"
					th:value="${penduduk.tanggal_lahir}" th:required="required" />
			</div>
			<div class="form-group">
				<label for="text">Jenis Kelamin</label> <select class="form-control"
					th:name="jenis_kelamin" th:field="${penduduk.jenis_kelamin}"
					th:required="required">
					<option value=""></option>
					<option value="0">Laki-laki</option>
					<option value="1">Perempuan</option>
				</select>
			</div>
			<div class="form-group">
				<label for="text">Golongan Darah</label> <input type="text"
					class="form-control" th:name="golongan_darah"
					th:value="${penduduk.golongan_darah}" data-toggle="tooltip"
					title="Masukkan tipe -/+ Darah" th:required="required"> </input>
			</div>
			<div class="form-group">
				<label for="text">Agama</label> <input type="text"
					class="form-control" name="agama" th:value="${penduduk.agama}"
					th:required="required" />
			</div>
			<div class="form-group">
				<label for="text">Status Perkawinan</label> <select
					class="form-control" th:name="status_perkawinan"
					th:field="${penduduk.status_perkawinan}" th:required="required">
					<option value=""></option>
					<option value="Kawin">Kawin</option>
					<option value="Belum Kawin">Belum Kawin</option>
					<option value="Cerai Hidup">Cerai Hidup</option>
					<option value="Cerai Mati">Cerai Mati</option>
				</select>
			</div>
			<div class="form-group">
				<label for="text">Pekerjaan</label> <input type="text"
					class="form-control" name="pekerjaan"
					th:value="${penduduk.pekerjaan}" th:required="required" />
			</div>
			<div class="form-group">
				<label for="text">Kewarganegaraan</label> <select
					class="form-control" th:name="is_wni" th:field="${penduduk.is_wni}"
					th:required="required">
					<option value=""></option>
					<option value="1">WNI</option>
					<option value="0">WNA</option>
				</select>
			</div>
			<div class="form-group">
				<label for="text">Status Kematian</label> <select
					class="form-control" th:name="is_wafat"
					th:field="${penduduk.is_wafat}" th:required="required">
					<option value=""></option>
					<option value="0">Hidup</option>
					<option value="1">Wafat</option>
				</select>
			</div>
			<div class="form-group">
				<label for="text">ID Keluarga</label> <input type="number" min="1"
					class="form-control" name="id_keluarga"
					th:value="${penduduk.id_keluarga}" th:required="required" />
			</div>
			<div class="form-group">
				<label for="text">Status dalam Keluarga</label> <input type="text"
					class="form-control" name="status_dalam_keluarga"
					th:value="${penduduk.status_dalam_keluarga}" th:required="required" />
			</div>
			<input type="hidden" th:value="${penduduk.nik}" />
			<button type="submit" class="btn btn-primary">Ubah</button>
		</form>
	</div>
</div>
</body>

</html>
