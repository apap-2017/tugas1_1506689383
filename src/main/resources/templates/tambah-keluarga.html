<!DOCTYPE html>
<html>
<head th:replace="fragments/fragment :: header"></head>
<body>
	<head th:replace="fragments/fragment :: navbar"></head>
	<div class="container">
		
		<h3>Tambah Keluarga</h3>
		<form method="post" action="/keluarga/tambah">
			<div class="form-group">
				<label for="text">Alamat</label> <input type="text"
					class="form-control" name="alamat" th:required="required" />
			</div>
			<div class="form-group">
				<label for="text">RT</label> <input type="text"
					class="form-control" name="rt" th:required="required" />
			</div>
			<div class="form-group">
				<label for="text">RW</label> <input type="text"
					class="form-control" name="rw" th:required="required" />
			</div>
			<div class="form-group">
				<label for="text">Kelurahan/Desa</label> <input type="text"
					class="form-control" name="nama_kelurahan" th:required="required" />
			</div>
			<div class="form-group">
				<label for="text">Kecamatan</label> <input type="text"
					class="form-control" name="nama_kecamatan" th:required="required" />
			</div>
			<div class="form-group">
				<label for="text">Kota</label> <input type="text"
					class="form-control" name="nama_kota" th:required="required" />
			</div>
			<button type="submit" class="btn btn-primary">Tambah</button>
		</form>
	</div>
</body>
</html>
